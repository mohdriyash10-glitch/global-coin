<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalCoin Wallet</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    .container { max-width: 600px; margin: 30px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; }
    input, button, select { width: 100%; padding: 10px; margin: 10px 0; }
    #dashboard, #paymentPage { display: none; }
    #qr { text-align: center; }
    #timer { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginPage">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Username" />
      <input type="tel" id="phone" placeholder="Phone Number" />
      <button onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" />
      <button onclick="verifyOTP()" style="display:none;" id="verifyBtn">Verify</button>
    </div><div id="dashboard">
  <h1>Wallet Dashboard</h1>
  <h2 id="walletBalance">Balance: 0 GLBC</h2>

  <h3>Send Coins</h3>
  <input type="text" id="sendTo" placeholder="Recipient Username" />
  <input type="number" id="sendAmount" placeholder="Amount to Send" />
  <button onclick="sendCoins()">Send</button>

  <h3>Receive Coins</h3>
  <p>Your Wallet ID: <b id="walletId">user123</b></p>

  <h3>Redeem Coins</h3>
  <input type="text" id="redeemUPI" placeholder="Enter UPI ID" />
  <button onclick="redeemCoins()">Redeem 10,000 GLBC</button>

  <h3>Buy Mining Plan</h3>
  <select id="planSelect">
    <option value="500">Basic - ₹500</option>
    <option value="1500">Pro - ₹1500</option>
    <option value="2799">Turbo - ₹2799</option>
    <option value="6500">Ultra - ₹6500</option>
  </select>
  <button onclick="buyPlan()">Buy Plan</button>
</div>

<div id="paymentPage">
  <h2>Scan & Pay</h2>
  <div id="qr">
    <img id="qrImage" src="" alt="QR Code" width="250" />
    <p>Pay to: <b>7604909512@fam</b></p>
    <p>Amount: ₹<span id="qrAmount"></span></p>
    <p id="timer">Time Left: 5:00</p>
    <button onclick="confirmPayment()">I Have Paid</button>
  </div>
</div>

  </div>  <script>
    let balance = 0;
    let otp = "123456"; // Simulated OTP
    let timerInterval;

    function sendOTP() {
      document.getElementById("otp").style.display = "block";
      document.getElementById("verifyBtn").style.display = "block";
      alert("Simulated OTP sent: " + otp);
    }

    function verifyOTP() {
      const entered = document.getElementById("otp").value;
      if (entered === otp) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        const user = document.getElementById("username").value;
        document.getElementById("walletId").innerText = user;
      } else {
        alert("Incorrect OTP");
      }
    }

    function sendCoins() {
      const amount = parseInt(document.getElementById("sendAmount").value);
      if (amount > balance) return alert("Insufficient Balance");
      balance -= amount;
      updateBalance();
      alert("Sent " + amount + " GLBC successfully!");
    }

    function redeemCoins() {
      if (balance < 10000) return alert("Need 10,000 GLBC to redeem");
      balance -= 10000;
      updateBalance();
      alert("Redeemed 10,000 GLBC to bank/UPI");
    }

    function buyPlan() {
      const amount = document.getElementById("planSelect").value;
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("paymentPage").style.display = "block";
      document.getElementById("qrAmount").innerText = amount;
      const qr = `https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=7604909512@fam&pn=GlobalCoinWallet&am=${amount}&cu=INR&size=250x250`;
      document.getElementById("qrImage").src = qr;
      startTimer();
    }

    function startTimer() {
      let total = 300;
      timerInterval = setInterval(() => {
        total--;
        const min = Math.floor(total / 60);
        const sec = total % 60;
        document.getElementById("timer").innerText = `Time Left: ${min}:${sec.toString().padStart(2, '0')}`;
        if (total <= 0) {
          clearInterval(timerInterval);
          alert("Payment session expired");
          document.getElementById("paymentPage").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
        }
      }, 1000);
    }

    function confirmPayment() {
      clearInterval(timerInterval);
      document.getElementById("paymentPage").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      balance += 100; // Simulate adding some GLBC
      updateBalance();
      alert("Plan Activated & GLBC Rewarded");
    }

    function updateBalance() {
      document.getElementById("walletBalance").innerText = `Balance: ${balance} GLBC`;
    }
  </script></body>
</html>
