<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalCoin Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #1e1e1e;
      font-size: 1.5rem;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      padding: 0.5rem 0;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
    }
    section {
      padding: 2rem;
      display: none;
    }
    section.active {
      display: block;
    }
    .input {
      display: block;
      margin: 1rem 0;
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    .btn {
      background: #03dac6;
      color: black;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .qr-container {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head><body>
  <header>üåç GlobalCoin Wallet</header>  <section id="home" class="active">
    <h2>Dashboard</h2>
    <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
    <p><strong>Balance:</strong> <span id="walletBalance">0</span> GLBC</p>
    <button class="btn" onclick="backupWallet()">Backup Wallet</button>
    <input type="file" onchange="restoreWallet(event)" />
  </section>  <section id="send">
    <h2>Send GLBC</h2>
    <input type="text" id="sendTo" class="input" placeholder="Recipient Address">
    <input type="number" id="sendAmount" class="input" placeholder="Amount (GLBC)">
    <button class="btn" onclick="sendCoins()">Send</button>
  </section>  <section id="receive">
    <h2>Receive GLBC</h2>
    <input type="number" id="receiveAmount" class="input" placeholder="Enter amount to receive">
    <button class="btn" onclick="generateQR()">Generate QR</button>
    <div class="qr-container">
      <canvas id="qrCanvas"></canvas>
    </div>
  </section>  <section id="redeem">
    <h2>Redeem GLBC</h2>
    <p>Minimum redeemable: 10,000 GLBC</p>
    <button class="btn" onclick="redeemCoins()">Redeem</button>
  </section>  <section id="about">
    <h2>About the Coin</h2>
    <p><strong>Coin:</strong> GlobalCoin (GLBC)</p>
    <p><strong>Fixed Rate:</strong> ‚Çπ10 / GLBC</p>
    <p><strong>Creator:</strong> Mohammed Riyash B, India, 2025</p>
  </section>  <nav>
    <button onclick="showTab('home')">üè† Home</button>
    <button onclick="showTab('send')">üì§ Send</button>
    <button onclick="showTab('receive')">üì• Receive</button>
    <button onclick="showTab('redeem')">üí∏ Redeem</button>
    <button onclick="showTab('about')">‚ÑπÔ∏è About</button>
  </nav>  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>  <script>
    let wallet = JSON.parse(localStorage.getItem('wallet')) || createWallet();
    updateUI();

    function createWallet() {
      const address = 'GLBC-' + Math.random().toString(36).substring(2, 12).toUpperCase();
      const wallet = { address, balance: 0 };
      localStorage.setItem('wallet', JSON.stringify(wallet));
      return wallet;
    }

    function updateUI() {
      document.getElementById('walletAddress').textContent = wallet.address;
      document.getElementById('walletBalance').textContent = wallet.balance;
    }

    function showTab(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function sendCoins() {
      const to = document.getElementById('sendTo').value.trim();
      const amount = parseFloat(document.getElementById('sendAmount').value);
      if (!to || isNaN(amount) || amount <= 0 || amount > wallet.balance) {
        alert('Invalid input or insufficient balance.');
        return;
      }
      wallet.balance -= amount;
      alert(`Sent ${amount} GLBC to ${to}`);
      localStorage.setItem('wallet', JSON.stringify(wallet));
      updateUI();
    }

    function generateQR() {
      const amount = parseFloat(document.getElementById('receiveAmount').value);
      const qr = new QRious({
        element: document.getElementById('qrCanvas'),
        value: `${wallet.address}?amount=${amount}`,
        size: 200,
      });
    }

    function redeemCoins() {
      if (wallet.balance < 10000) {
        alert('Minimum 10,000 GLBC required to redeem.');
        return;
      }
      alert('Redeemed 10,000 GLBC successfully!');
      wallet.balance -= 10000;
      localStorage.setItem('wallet', JSON.stringify(wallet));
      updateUI();
    }

    function backupWallet() {
      const blob = new Blob([JSON.stringify(wallet)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'globalcoin_wallet_backup.json';
      a.click();
    }

    function restoreWallet(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          if (data.address && typeof data.balance === 'number') {
            wallet = data;
            localStorage.setItem('wallet', JSON.stringify(wallet));
            updateUI();
            alert('Wallet restored successfully.');
          }
        } catch (err) {
          alert('Invalid wallet file.');
        }
      };
      reader.readAsText(file);
    }
  </script></body></html>
